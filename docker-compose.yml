services:
  finanze-server:
    restart: unless-stopped
    build: . # Use the Dockerfile in the current directory
    # image: marcosav/finanze:latest
    # image: marcosav/finanze:ex-selenium
    ports:
      - '8080:8080'
    environment:
      WEB_PORT: 8080
      DB_PATH: /.storage/finanze_data.db
      # DB_CIPHER_PASSWORD: myVerySecretPasswordToEncryptDB # Use .env
      GOOGLE_CREDENTIALS_PATH: /credentials.json
      GOOGLE_TOKEN_PATH: /token.json
      CONFIG_PATH: /config/config.yml
      # LOG_LEVEL: DEBUG
      # Selenium related envs
      WIRE_ADDRESS: 0.0.0.0
      WIRE_PORT: 8088
      WIRE_PROXY_SERVER_ADDRESS: finanze-server
      WEBDRIVER_ADDRESS: http://selenium:4444
    env_file:
      - .env # Store here your secrets
    volumes:
      - ./credentials.json:/credentials.json
      - ./token.json:/token.json
      - ./config/:/config/
      - ./.storage/:/.storage
      - /etc/timezone:/etc/timezone:ro # Use host's timezone
      - /etc/localtime:/etc/localtime:ro # Use host's localtime

  selenium:
    image: selenium/standalone-firefox:latest
    restart: unless-stopped
    ports:
      - "4444:4444"
      - "7900:7900"
    shm_size: "2g"