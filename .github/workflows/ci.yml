name: CI

on:
  pull_request:
    branches: [ "main", "develop" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.14.2

      - name: Install Python linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-lint.txt

      - name: Check Python formatting with ruff
        run: |
          echo "Checking Python code formatting..."
          ruff check .
          ruff format --check .

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          package_json_file: frontend/app/package.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: frontend/app/.nvmrc

      - name: Install frontend dependencies
        working-directory: frontend/app
        run: pnpm install --frozen-lockfile

      - name: Check frontend linting
        working-directory: frontend/app
        run: pnpm run lint

      - name: Check frontend formatting with prettier
        working-directory: frontend/app
        run: pnpm exec prettier --check .

