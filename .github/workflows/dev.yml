name: Build Dev

on:
  push:
    branches: [ "develop" ]

jobs:

  build-docker:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Publish dev-selenium image
        uses: elgohr/Publish-Docker-Github-Action@v5
        with:
          name: marcosav/finanze
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          platforms: linux/amd64,linux/arm64/v8
          buildargs: SELENIUM_SUPPORT=true
          tags: dev-selenium

      - name: Publish dev-no-selenium image
        uses: elgohr/Publish-Docker-Github-Action@v5
        with:
          name: marcosav/finanze
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          platforms: linux/amd64,linux/arm64/v8
          buildargs: SELENIUM_SUPPORT=false
          tags: dev-no-selenium

  build-app:

    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest ]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11.12

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          package_json_file: frontend/app/package.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: frontend/app/.nvmrc

      - name: Install Dependencies
        run: pnpm install

      - name: Package
        run: |
          pip3 install -r requirements-packaging.txt
          pip3 install virtualenv
          python3 -m virtualenv ~/venv
          source ~/venv/bin/activate
          python3 package.py --target full

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release_on_${{ matrix.os }}
          path: dist/
