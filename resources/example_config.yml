version: 2

general:
  defaultCurrency: EUR

integrations:
  sheets:
    credentials:
      client_id: "1254368-test.apps.googleusercontent.com"
      client_secret: "random_secret_client_secret"

export:
  sheets:
    globals:
      spreadsheetId: defaultSheetId
      datetimeFormat: "%d/%m/%Y %H:%M:%S"
      dateFormat: "%d/%m/%Y"

    position:
      - spreadsheetId: anotherSpecificSheetId
        range: Funds
        data:
          - FUND
      - range: Stocks
        data:
          - STOCK
      - range: Real State CF
        data:
          - REAL_STATE_CF
      - range: Mixed
        data:
          - FACTORING
          - REAL_STATE_CF
      - range: Accounts
        data:
          - ACCOUNT

    contributions:
      - range: Contributions
        data: periodic

    transactions:
      - range: Investment TXs
        data: investment
      - range: Account TXs
        data: account
        datetimeFormat: "%-Y-%-m-%-d / %-I:%-M:%-S %Z"
        dateFormat: "%-Y-%-m-%-d"
        filters:
          - field: entity
            values: Trade Republic
      - range: All TXs
        data:
          - investment
          - account

    historic:
      - range: Factoring Historic
        # "data" config entry is not available for historic, use filters instead
        filters:
          - field: product_type
            values: FACTORING
          - field: state
            values:
              - COLLECTED
              - MANAGING_COLLECTION

fetch:
  updateCooldown: 60

  virtual:
    enabled: true

    globals:
      spreadsheetId: defaultSheetId
      datetimeFormat: "%d/%m/%Y %H:%M:%S"
      dateFormat: "%d/%m/%Y"

    position:
      - spreadsheetId: oneSpecificSheetId
        range: Deposits
        data: DEPOSIT
        datetimeFormat: "%d/%m/%Y %H:%M:%S"
        dateFormat: "%d/%m/%Y"

    transactions:
      - range: Investment TXs
        data: investment